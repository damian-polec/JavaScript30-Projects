<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Variables</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Update CSS Variables with <span class="text">JS</span></h1>
  <div class="controls">
    <label for="spacing">Spacing: </label>
    <input id="spacing" name="spacing" type="range" min="10" max="200" value="10" data-sizing="px">
    <label for="blur">Blur: </label>
    <input id="blur" name="blur" type="range" min="0" max="25" value="0" data-sizing="px">
    <label for="base">Base Color: </label>
    <input id="base" name="base" type="color" value="#d6d40f">
  </div>
  <img src="http://www.freeiconspng.com/uploads/batman-icon-png-21.png">
  <script src="js/script.js"></script>
</body>
</html>
